window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.97

font:
  normal:
    family: CaskaydiaMono Nerd Font Mono
    style: Medium
  bold:
    family: CaskaydiaMono Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaMono Nerd Font Mono
    style: MediumItalic
  bold_italic:
    family: CaskaydiaMono Nerd Font Mono
    style: BoldItalic
  size: 13
draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  # Normal Colours
  normal:
    black:   '#1a1a1a'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#fa8419'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#c4c5b5'

  # Bright Colours
  bright:
    black:   '#625e4c'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#e0d561'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#f6f6ef'
