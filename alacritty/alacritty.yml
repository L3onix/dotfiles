window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.98

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: SpaceMono Nerd Font
    style:  Regular
  bold:
    family: SpaceMono Nerd Font
    style:  Bold
  italic:
    family: SpaceMono Nerd Font
    style:  Italic
  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic
  size: 13
draw_bold_text_with_bright_colors: true

  # import:
  #   - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

import:
   - ~/.config/alacritty/themes/themes/solarized_dark.yaml

